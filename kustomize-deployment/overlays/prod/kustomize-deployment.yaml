apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
    env: prod
    owner: grzelak
    tier: database
  name: prod-mysql
spec:
  selector:
    matchLabels:
      app: mysql
      env: prod
      owner: grzelak
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        env: prod
        owner: grzelak
        tier: database
    spec:
      containers:
      - args:
        - --ignore-db-dir=lost+found
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: prod-db-root-credentials
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: prod-db-credentials
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: prod-db-credentials
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              key: name
              name: prod-db-conf
        image: mysql:5.7
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: prod-mysql-pv-claim
---
