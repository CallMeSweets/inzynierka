# Default values for shop-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

applications:
  name:
    mailing: mailing-service-deployment
    books: books-service-deployment
    basket: basket-service-deployment
    jackettshirt: jacket-tshirt-service-deployment
    receipts: receipts-service-deployment
    sales: sales-service-deployment
    shoes: shoes-service-deployment
  port:
    mailing: 8080
    books: 8080
    basket: 8080
    jackettshirt: 8080
    receipts: 8080
    sales: 8080
    shoes: 8080
  replicas:
    mailing: 1
    books: 1
    basket: 1
    jackettshirt: 1
    receipts: 1
    sales: 1
    shoes: 1
  deployment:
    mailing: mailing-service
    books: books-service
    basket: basket-service
    jackettshirt: jacket-tshirt-service
    receipts: receipts-service
    sales: sales-service
    shoes: shoes-service
  services:
    mailing: mailing-service-service
    books: books-service-service
    basket: basket-service-service
    jackettshirt: jacket-tshirt-service-service
    receipts: receipts-service-service
    sales: sales-service-service
    shoes: shoes-service-service
  image:
    mailing: grz3lak1997/mailing-service:1
    books: grz3lak1997/books-service:1
    basket: grz3lak1997/basket-service:1
    jackettshirt: grz3lak1997/jacket-tshirt-service:1
    receipts: grz3lak1997/receipts-service:1
    sales: grz3lak1997/sales-service:1
    shoes: grz3lak1997/shoes-service:1
  prometheus:
    monitor:
      mailing: mailing-service-monitor
      books: books-service-monitor
      basket: basket-service-monitor
      jackettshirt: jacket-tshirt-service-monitor
      receipts: receipts-service-monitor
      sales: sales-service-monitor
      shoes: shoes-service-monitor

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
